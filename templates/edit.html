{% extends "layout.html" %}

{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'edit.js') }}"></script>

    <script>
      let player = {{player|tojson}}
      let years= {{years|tojson}}
      let teams = {{teams|tojson}}
    </script>

    <div id="page-title">Edit Player: {{player.first_name}} {{player.last_name}}</div>

    <form class="needs-validation" method="POST" novalidate>
        <div class="form-row"> 
            <div class="col-md-2 mb-3">
                <label for="FirstName">Player ID</label>
                <input type="text" class="form-control" id="player-id" readonly>
              </div>

            <div class="col-md-5 mb-3">
              <label for="FirstName">First name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="first-name-input" placeholder="First name">
                <div class="input-group-text"><i class="fas fa-edit"></i></div>
              </div>
            </div>

            <div class="col-md-5 mb-3">
              <label for="LastName">Last name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="last-name-input" placeholder="Last name">
                <div class="input-group-text"><i class="fas fa-edit"></i></div>      
              </div> 
            </div>
        </div>    
    
        <div class="form-group">
          <label for="NBAPlayerImageUrl">Image URL</label>
          <div class="input-group">
            <input type="url" class="form-control" id="image-url-input" placeholder="Image URL">
            <div class="input-group-text"><i class="fas fa-edit"></i></div>   
          </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="YearBorn">Year Born</label>
              <div class="input-group">
                <input type="number" class="form-control" id="year-born-input" placeholder="Year Born" required>
                <div class="input-group-text"><i class="fas fa-edit"></i></div>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="YearDrafted">Year Drafted by NBA</label>
              <div class="input-group">
                <input type="number" class="form-control" id="nba-draft-input" placeholder="NBA Draft" required>
                <div class="input-group-text"><i class="fas fa-edit"></i></div>
              </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="College">College Attended</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="college-input" placeholder="Please leave this field blank if None">
                    <div class="input-group-text"><i class="fas fa-edit"></i></div>
                </div>
              </div>
        </div>    

        <div class="form-group">
          <label for="PlayerPosition">Position</label>
          <div class="input-group">
            <select class="form-control" id="position-input">
                <option>Point Guard</option>
                <option>Shooting Guard</option>
                <option>Power Forward</option>
                <option>Small Forward</option>
                <option>Center</option>
            </select>
            <div class="input-group-text"><i class="fas fa-edit"></i></div>
          </div>
        </div>

        <div class="form-group">
          <label for="TeamsPlayedFor">NBA Teams Played For</label>
          <div class="input-group">
            <select multiple class="form-control" id="teams-input" size="10">
                {% for team in teams %}
                <option>{{team}}</option>
                {% endfor %}
            </select>
            <div class="input-group-text"><i class="fas fa-edit"></i></div>
          </div>
        </div>

        <div class="form-group">
          <label for="NBAChampionsIn">Won NBA Championship In</label>
          <div class="input-group">
            <select multiple class="form-control" id="nba-champion-input" size="10" required>
                {% for year in years %}
                <option>{{year}}</option>
                {% endfor %}
            </select>
            <div class="input-group-text"><i class="fas fa-edit"></i></div>
          </div>
        </div>

        <div class="form-group">
          <label for="PlayerBio">Short Bio</label>
          <div class="input-group">
            <textarea class="form-control" id="bio-input" rows="3"></textarea>
            <div class="input-group-text"><i class="fas fa-edit"></i></div>
          </div>
        </div>
      </form>

      <div class="row">
          <div class="col-md-9"></div>
          <div class="col-md-1">
            <button class="btn btn-success" type="button" id="edit-submit-btn">Submit</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button" id="edit-discard-btn">Discard Changes</button>
          </div>
      </div>


{% endblock %}
